# ~/.tmux.conf
# vim: set fdm=marker:
# 
# Author: Zach Fogg <zach.fogg@gmail.com>


# basic {{{

set-option -g default-shell /bin/zsh

# change prefix
set -g prefix C-a
unbind C-b
# forward prefix to other apps
bind C-a send-prefix

# set delay between prefix and command
set -sg escape-time 1 # seconds

# set base index for windows to 1 instead of 0
set -g base-index 1

# set base index for panes to 1 instead of 0
setw -g pane-base-index 1

# activity alerts
setw -g monitor-activity on
set -g visual-activity on

# prevent lockups
#setw -g c0-change-interval 50
#setw -g c0-change-trigger  75

# basic }}}


# vi-like tmux {{{

# vi keys
setw -g mode-keys vi

# vim within a tmux session
set-option -gw xterm-keys on # http://stackoverflow.com/a/15471820

# split panes
bind -r v split-window -h
bind -r s split-window -v
# move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# move between windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# go to previous window
bind-key C-a last-window

# vi-like copy mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-pipe 'pbcopy'

# vi-like tmux }}}


# mouse {{{

set-option -g -q mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
bind-key -t vi-copy PPage page-up
bind-key -t vi-copy NPage page-down

# mouse }}}


# theme {{{

# statusbar
set-option -g status-fg white
set-option -g status-bg colour235
set-option -g status-attr default

# window title
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright

# message line
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright

# powerline status bar
run-shell 'python `which powerline-daemon` -q'
source '/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf'

# theme }}}


# OS X {{{

# arrow keys are bad, also OS X uses these
unbind C-Left
unbind C-Right

# native xterm mouse scrolling
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@"

# OS X }}}


# tmux plugins {{{

set -g @tpm_plugins '        \
  tmux-plugins/tpm           \
  tmux-plugins/tmux-open     \
  tmux-plugins/tmux-sensible \
  tmux-plugins/tmux-yank     \
'

# initialize tmux plugin manager
run-shell '~/.tmux/plugins/tpm/tpm' # run this last

set-option -g default-command "reattach-to-user-namespace -l zsh"

# tmux plugins }}}

