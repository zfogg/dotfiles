# vim: fdm=marker ft=tmux:


# Basic {{{
_reattach='reattach-to-user-namespace'
_t='tmux'

set -g default-terminal    "tmux-256color"
set -g  default-shell      "$SHELL"
#set -g  default-command    "exec $_reattach -l $SHELL"

set -g  terminal-overrides ",$TERM:Tc"
set -as terminal-overrides ",gnome*:RGB"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
# native mouse scrolling
set -ga terminal-overrides ",xterm*:XT:smcup@:rmcup@"

# prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix # forward prefix to other apps

# set delay between prefix and command
set -gs escape-time 0 # seconds
set -g  repeat-time 0 # seconds

# base index of windows and panes to 1 instead of 0
set  -g base-index      1
setw -g pane-base-index 1

# activity alerts
set  -g visual-activity  off
setw -g monitor-activity off
# Basic }}}


# vi mode {{{
setw -g  mode-keys  vi
set-option -gw xterm-keys on # http://stackoverflow.com/a/15471820
# split panes
bind -r v split-window -h
bind -r s split-window -v

bind-key -n C-T new-window
bind-key      t new-window
#bind-key -n C-Tab next-window
#bind-key -n C-S-Tab previous-window

# move between panes
# INFO: Smart pane switching with awareness of Vim splits.
#     See https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# move between windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# go to previous window
bind C-a last-window

# copy
unbind [
unbind C-c
bind   C-c copy-mode # like vim's normal mode

# paste
unbind p
#bind   p run "$_reattach pbpaste | $_t load-buffer - && $_t paste-buffer"
# vi mode }}}


# mouse {{{
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
#bind -t vi-copy PPage page-up
#bind -t vi-copy NPage page-down
# mouse }}}


