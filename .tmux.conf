# Basic {{{
_reattach='reattach-to-user-namespace'
_t='tmux'

set -g  default-terminal   "$TERM"
set -g  default-shell      "$SHELL"
set -g  default-command    "exec $_reattach -l $SHELL"

set -g  terminal-overrides ",$TERM:Tc"
#set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
# native mouse scrolling
set -ga terminal-overrides ",xterm*:XT:smcup@:rmcup@"

# prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix # forward prefix to other apps

# set delay between prefix and command
set -gs escape-time 0 # seconds
set -g  repeat-time 0 # seconds

# base index of windows and panes to 1 instead of 0
set  -g base-index      1
setw -g pane-base-index 1

# activity alerts
set  -g visual-activity  off
setw -g monitor-activity off
# Basic }}}


# vi mode {{{
setw -g  mode-keys  vi
set  -gw xterm-keys on # http://stackoverflow.com/a/15471820
# split panes
bind -r v split-window -h
bind -r s split-window -v
# move between panes
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R
# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# move between windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# go to previous window
bind C-a last-window
# copy
unbind [
unbind C-c
bind   C-c copy-mode # like vim's normal mode
unbind -t vi-copy Enter
bind   -t vi-copy v begin-selection
bind   -t vi-copy y     copy-pipe "$_reattach pbcopy"
bind   -t vi-copy Enter copy-pipe "$_reattach pbcopy"
# paste
unbind p
bind   p run "$_reattach pbpaste | $_t load-buffer - && $_t paste-buffer"
# vi mode }}}


# mouse {{{

set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
bind -t vi-copy PPage page-up
bind -t vi-copy NPage page-down
# mouse }}}


# theme {{{
# powerline status bar
run-shell 'python `which powerline-daemon` -q'
source "$BREW"'/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf'
#### [[[
# panes
set  -g pane-border-fg          colour0
set  -g pane-active-border-fg   colour0
#set  -g pane-active-border-attr blink
# status line
#set  -g status-utf8             on
set  -g status-justify          left
set  -g status-bg               colour0
set  -g status-fg               colour66
set  -g status-interval         2
# messaging
set  -g message-fg              colour0
set  -g message-bg              colour66
set  -g message-command-fg      colour66
set  -g message-command-bg      colour1
# window mode
setw -g mode-bg                 colour66
setw -g mode-fg                 colour0
# panes
set  -g pane-border-fg          colour7 #base02
set  -g pane-active-border-fg   colour2 #base01
# ]]]
# theme }}}


# OS X {{{
# arrow keys are bad, also OS X uses these
unbind C-Left
unbind C-Right
# OS X }}}


# tmux plugins {{{
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible' # github.com/tmux-plugins/vim-tmux-focus-events
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'Morantron/tmux-fingers'
# initialize tmux plugin manager
run '~/.tmux/plugins/tpm/tpm' # run this last
# tmux plugins }}}
